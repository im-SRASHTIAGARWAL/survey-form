<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <h1 id="title">Survey-form</h1>
    <p id="description">Thankyou for taking time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name" class="fullname">Full Name</input></label>
        <label for="name-label "><input name="name" id="name" type="text" required placeholder="Enter full name" ></label>
        <label id="email-label" for="email">Email</input></label>
        <label for="email-label"><input id="email"type="email" required name="email-label" placeholder="Enter email"></label>
        <label id="number-label" for="number">Age<input type="text" min="14" max="50" placeholder="Enter Age"></input></label>
        <label for="dropdown">Your gender</label>
        <select name="dropdown" id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Transgender</option>
        </select>
        <fieldset>
            <legend>Country(required)</legend>
            <label for="cntry-1"><input id="cntry-1" type="radio" value="country-name" class="inline" checked />India</label>
            <label for="cntry-2"><input id="cntry-2" type="radio" value="country-name" class="inline" />Other</label>
        </fieldset>
        <!--Checkboxes-->
        
        <label>Which features do you use most ? <br>
            <input class="inline" value="Search" type="checkbox" />Search<br>
            <input class="inline" value="Reports" type="checkbox"/>Reports<br>
            <input class="inline" value="Chat" type="checkbox"/>chat with AI <br>
            <input class="inline" value="notifications" type="checkbox"/>Notifications <br>
        </label>
        
        <!--textarea-->

        <label for="feedback">Any suggestions?</label>
    <textarea id="feedback" rows="4" placeholder="Write your feedback here..."></textarea>
    <!--Button-->
        <button id="submit" type="submit">Submit</button>
        
    </form>
</body>
</html>
